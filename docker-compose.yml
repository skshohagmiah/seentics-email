version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: seentics-email-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: seentics_email
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: seentics-email-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: seentics-email-backend
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: seentics_email
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      POSTAL_API_URL: http://postal:5000
      POSTAL_API_KEY: ${POSTAL_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      postal:
        condition: service_started
    restart: unless-stopped

  # Postal Mail Server
  postal:
    image: ghcr.io/postalserver/postal:latest
    container_name: seentics-email-postal
    ports:
      - "5000:5000" # API
      - "25:25" # SMTP
    environment:
      POSTAL_MYSQL_HOST: postal-mysql
      POSTAL_MYSQL_DATABASE: postal
      POSTAL_MYSQL_USERNAME: postal
      POSTAL_MYSQL_PASSWORD: postal
      POSTAL_RABBITMQ_HOST: postal-rabbitmq
      POSTAL_RABBITMQ_USERNAME: postal
      POSTAL_RABBITMQ_PASSWORD: postal
    depends_on:
      - postal-mysql
      - postal-rabbitmq
    volumes:
      - postal_data:/opt/postal
    restart: unless-stopped

  # Postal MySQL Database
  postal-mysql:
    image: mysql:8.0
    container_name: seentics-email-postal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: postal
      MYSQL_DATABASE: postal
      MYSQL_USER: postal
      MYSQL_PASSWORD: postal
    volumes:
      - postal_mysql_data:/var/lib/mysql
    restart: unless-stopped

  # Postal RabbitMQ
  postal-rabbitmq:
    image: rabbitmq:3-management
    container_name: seentics-email-postal-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: postal
      RABBITMQ_DEFAULT_PASS: postal
    volumes:
      - postal_rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: seentics-email-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  postal_data:
  postal_mysql_data:
  postal_rabbitmq_data:
